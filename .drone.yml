kind: pipeline
type: docker
name: default
trigger:
  branch: master

steps:
  - name: golangci-lint
    image: golangci/golangci-lint:latest
    depends_on:
      - clone
    environment:
      GOOS: js
      GOARCH: wasm
    commands:
      - golangci-lint run

  - name: test
    image: "golang:alpine3.15"
    commands:
      - apk add --no-cache wget
      - wget https://taskfile.dev/install.sh
      - sh install.sh -- latest
      - rm install.sh
      - ./bin/task test
